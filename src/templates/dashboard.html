<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center text-center px-4">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Welcome, {{ user.username }}!</h1>
    <ul class="space-y-4">
      <li><a href="/add_lap" class="block bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Add Lap Time</a></li>
      <li><a href="/leaderboard" class="block bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">View Leaderboard</a></li>
      <li><a href="/profile" class="block bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">Edit Profile</a></li>
      <li><a href="/logout" class="block bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">Logout</a></li>
    </ul>
  </div>
</body>
</html>
