<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
</head>
<body>
  <h2>Edit Profile</h2>

  {% if rider.profile_pic %}
  <img src="{{ url_for('static', filename=rider.profile_pic) }}" alt="Profile Picture" width="200">
{% else %}
  <p>No profile picture uploaded.</p>
{% endif %}

  <form action="/update_profile" method="POST" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" value="{{ rider.name }}" required>
  
    <label>Bike:</label>
    <input type="text" name="bike" value="{{ rider.bike }}">
  
    <label>Profile Picture:</label>
    <input type="file" name="profile_pic">
  
    <button type="submit">Update Profile</button>
  </form>
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
