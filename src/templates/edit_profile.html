<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h2>

    {% if rider.profile_pic %}
      <img src="{{ url_for('static', filename=rider.profile_pic) }}" alt="Profile Picture" class="w-32 h-32 object-cover mx-auto rounded-full mb-4">
    {% else %}
      <img src="static/profile_pics/sampleUser.jpg" alt="Profile Picture" class="w-32 h-32 object-cover mx-auto rounded-full mb-4">
    {% endif %}

    <form action="/update_profile" method="POST" enctype="multipart/form-data" class="space-y-4 text-left">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" value="{{ rider.name }}" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Bike</label>
        <input type="text" name="bike" value="{{ rider.bike }}" class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
        <input type="file" name="profile_pic" class="w-full mt-1">
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Update Profile</button>
    </form>
    <a href="/dashboard" class="block mt-4 text-blue-500 hover:underline">Back to Dashboard</a>
  </div>
</body>
</html>
