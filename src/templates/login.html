<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PitTimings</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">🏁 Welcome to Pit Timings 🏁</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-6">Login</h2>
        <form method="post" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 text-left">Username</label>
            <input type="text" name="username" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 text-left">Password</label>
            <input type="password" name="password" required class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
        </form>
        <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register here</a></p>
      </div>
    </body>
</html>
