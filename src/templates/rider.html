<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ rider.name }}'s Profile</h2>
    {% if rider.profile_pic %}
      <img src="{{ url_for('static', filename=rider.profile_pic) }}" alt="Profile Picture" class="w-32 h-32 object-cover mx-auto rounded-full mb-4">
    {% else %}
      <img src="{{ url_for('static', filename='profile_pics/sampleUser.jpg') }}" alt="Default Profile Picture" class="w-32 h-32 object-cover mx-auto rounded-full mb-4">
    {% endif %}
    <p class="text-lg text-gray-700 mb-6">Bike: {{ rider.bike }}</p>

    <h3 class="text-lg font-semibold text-gray-800 mb-2">Lap History:</h3>
    <ul class="text-left space-y-1 mb-6">
      {% for lap in rider_laps %}
        <li class="bg-gray-50 p-2 rounded shadow-sm">{{ lap.lap_time }}</li>
      {% endfor %}
    </ul>

    <a href="/leaderboard" class="text-blue-500 hover:underline">‚Üê Back to Leaderboard</a>
  </div>
</body>
</html>
